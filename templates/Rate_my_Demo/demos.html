<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Upload your Demo!</title>
	</head>

	<body>
        <h1>Your Demos</h1>
		<!-- List of uploaded documents -->
		{% if demos %}
			{% for demo in demos %}
               <img border="0" src="{{ demo.img.url }}" alt="Pulpit rock" width="100" height="100">

               Your uploaded demo:<a href=""> {{ demo.user }} - {{ demo.title }}</a>
               </br>
         {% endfor %}
         {% endif %}

    </body>
</html>
