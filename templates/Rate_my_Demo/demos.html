  <html lang="en"><head>

  <link href="../../static/css/bootstrap.css" rel="stylesheet">
  <link href="../../static/css/audioplayer.css" rel="stylesheet">
  <link href="../../static/css/demos.css" rel="stylesheet">
  <link href="../../static/css/artist_tracksgrid.css" rel="stylesheet">
    
    
  <!-- Audio Player JS -->
    
  <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.7/jquery.min.js"></script>

    
  <!-- Just for debugging purposes. Don't actually copy this line! -->
  <!--[if lt IE 9]><script src="../../assets/js/ie8-responsive-file-warning.js"></script><![endif]-->
  
  <!-- HTML5 shim and Respond.js IE8 support of HTML5 elements and media queries -->
  <!--[if lt IE 9]>
        <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>

      <![endif]-->

  <body>
  
  <!-- top panel -->
  <div class="top">
	<div class="logo">
    <div class="container">
    	<img src="../../static/logo.jpg" alt="RMD Logo">
    </div>
    </div>
  </div>
  
  <div class="border">
  </div>
  
  <!--main content panel where user profile and most functionality is displayed -->
  <div class="container">
  
     <!-- side menu -->
   <div class="horizontal">
    <ul>
    <li><img border="0" src="{{ rate_my_demo_user.thumbnail.url }}" alt="image" width="100" height="100"></li>
    <li><div class="username">{{ rate_my_demo_user }}</div></li>

    <li><a href="/Rate_my_Demo/artist/">Home</a></li>
    <li><a href="/Rate_my_Demo/favourites/">Favourites</a></li>
    <li><a href="/Rate_my_Demo/demos/">Demos</a></li>
    <li><a href="/Rate_my_Demo/user_details/">Details</a></li>
    </ul>
   </div>
  
  <!-- randomizer button -->  
  <div class="button-group">
	 <div class="controls">
		<a href="/Rate_my_Demo/upload_page/" class="btn btn-primary btn-default"><span class="glyphicon glyphicon-cloud-upload"></span> Upload</a>

	 </div>	
	 <div class="logout">
       <button type="submit" class="btn"value="submit">Log out</button>
	 </div>
  </div>

  
   <!-- END randomizer button -->
{% if demos %}
{% for demo in demos %}

  <p>
  <div class="demogrid">

    	<div class="thumbnail-slot"><img border="0" src="{{ demo.img.url }}" alt="{{ demo.name }}" width="90" height="90">
        <div class="gridplay">
        <button type="button" class="play">
        <a onclick="this.firstChild.play()"><audio src="{{ demo.docfile.url }}"></audio>
        <span class="glyphicon glyphicon-play"></span>
        </button>
        </a>
        </div>
        </div>

        <div class="track-info"> {{ demo.title }} </div>
        <div class="votes"><span class="glyphicon glyphicon-arrow-up"></span> {{ demo.up }}<span class="glyphicon glyphicon-arrow-down"> {{ demo.down }}</span></div>

        <div class="delete">
            <form action="/Rate_my_Demo/demos/" method="post" enctype="multipart/form-data">
                 {% csrf_token %}
        <button  type="submit" value="{{ demo.id }}" name="demo" class="delete" >
        <span class=" glyphicon glyphicon-remove-circle"></span>
        </button>
                </form>
        </div>
  </div>
  </p>

{% endfor %}
{% endif %}
  </div>





  </div>
  
  <!-- bottom navigation bar -->
  <div class="navbar navbar-inverse navbar-fixed-bottom" role="navigation">
    <div class="container">
      <div class="navbar-header">
       <a class="navbar-brand" href="about_page.html">About</a> <a class="navbar-brand" href="bootstrap-3.1.1-dist/contact.html">Contact</a>
	  </div>
    </div>
  </div>

      ================================================== -->

  <script type="text/javascript" src="../../static/js/source-of-grid.js"></script>
  
  </body>
  </html>
