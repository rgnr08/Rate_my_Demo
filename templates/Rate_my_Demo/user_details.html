<!DOCTYPE html>
  <html lang="en">
  <head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="description" content="">
  <meta name="author" content="">
  <title>Change your details</title>
  
  <!-- Bootstrap core CSS -->
   <link href="../../static/css/bootstrap.min.css" rel="stylesheet">
  <link href="../../static/css/user_details.css" rel="stylesheet">

  
  <!-- Just for debugging purposes. Don't actually copy this line! -->
  <!--[if lt IE 9]><script src="../../assets/js/ie8-responsive-file-warning.js"></script><![endif]-->
  
  <!-- HTML5 shim and Respond.js IE8 support of HTML5 elements and media queries -->
  <!--[if lt IE 9]>
        <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
        <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
      <![endif]-->
  </head>
  
  <body>
  
  <!-- top panel -->
  <div class="top">
	<div class="logo">
    <div class="container">
    	<img src="../../static/logo.jpg" alt="RMD Logo">
    </div>
    </div>
  </div>
  
  <!-- this is the red separator between the banner area and main content area -->
  <div class="border">
  </div>
  
  <!--main content panel where user profile and most functionality is displayed -->
  <div class="container">
	<div class="form-area">
		    <form class="form-horizontal">
    			<div class="edit-email">
					<div class="controls">
						<label class="email-label" for="inputLocation">Edit email</label>
						<input type="text" id="inputEmail" placeholder=" " autocomplete="off">
					</div>
				</div>
				<br/>
				<div class="edit-password">
					<div class="controls">
						<label class="password-label" for="inputLocation">Edit password</label>
						<input type="password" id="inputPassword" placeholder=" ">
					</div>
				</div>
				<br/>
				<div class="edit-location">
					<div class="controls">
						<label class="location-label" for="inputLocation">Edit location</label>
						<input type="text" for="inputLocation" placeholder=" " autocomplete="off">
					</div>
				</div>
				<br/>
				<div class="browse-group">
					<label class="browse-label" for="inputLocation">Choose a profile picture</label>
					<div class="controls">
					<div class="browse-btn">
						<input type="file" class="filestyle" data-input="false">
					</div>
                    </div>
				<br/>
				<label class="browse-label" for="inputLocation">Preferred genre/mood</label>
				<select class="combobox">
					<option>Genre</option>
                    <option value="Rock">Rock</option>
					<option value="PO">Pop</option>
					<option value="HH">Hip-Hop</option>
					<option value="CH">Chillout</option>
					<option value="MO">Mood</option>
					<option value="RO">Romance</option>
					<option value="ST">Study</option>
				</select>
				</div>
					<button class="btn">Update details</button>
					<button class="btn">Cancel update</button>
			</form>
	</div>
  </div>
  
  <!-- bottom navigation bar -->
  <div class="navbar navbar-inverse navbar-fixed-bottom" role="navigation">
    <div class="container">
      <div class="navbar-header">
       <a class="navbar-brand" href="/Rate_my_Demo/about_page/">About</a> <a class="navbar-brand" href="/Rate_my_Demo/contact/">Contact</a> </div>
	  </div>
    </div>

  
  <!-- Bootstrap core JavaScript
      ================================================== --> 
  <!-- Placed at the end of the document so the pages load faster --> 
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script> 
  <script type="text/javascript">$(document).ready(function(){ $('.combobox').combobox();});</script>
  </body>
  </html>
