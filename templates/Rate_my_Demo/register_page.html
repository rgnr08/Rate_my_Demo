  <title>Welcome to Rate My Demo</title>

  <link href="css/bootstrap.min.css" rel="stylesheet">
  <link href="css/home.css" rel="stylesheet">
  <link href="css/register.css" rel="stylesheet">
  
  <!-- Custom styles for this template -->
  <link href="bootstrap-3.1.1-dist/jumbotron.css" rel="stylesheet">

  <body>
  
  <!-- top panel -->
  <div class="top">
	<div class="logo">
    <div class="container">
    	<img src="logo.jpg" alt="RMD Logo">
    </div>
    </div>
  </div>
  
  <!-- this is the red separator between the banner area and main content area -->
  <div class="separator">
  </div>
  
  <!--main content panel where user profile and most functionality is displayed -->
  <div class="container">
	<div class="form-area">
		    <form class="form-horizontal">
				<div class="control-group">
					<label class="title-label" for="inputLocation">Choose a profile type</label>
					<div class="controls">
						<input type="checkbox" id="inlineCheckbox1" value="option1" /> 
						<label for ="inline-Checkbox1">Artist</label>
						<input type="checkbox" id="inlineCheckbox2" value="option2" /> 
						<label for ="inline-Checkbox2">Listener</label>
					</div>
				</div>
				<br/>
    			<div class="username-group">
					<div class="controls">
						<input type="text" id="inputUsername" placeholder=" Username" autocomplete="off">
					</div>
				</div>
				<br/>
				<div class="password-group">
					<div class="controls">
						<input type="password" id="inputPassword" placeholder=" Password">
					</div>
				</div>
				<br/>
				<div class="email-group">
					<div class="controls">
							<input type="text" for="inputEmail" placeholder=" Email" autocomplete="off">
					</div>
				</div>
				<br/>
				<div class="location-group">
					<div class="controls">
							<input type="text" for="inputLocation" placeholder=" Location" autocomplete="off">
					</div>
				</div>
				<br/>
				<div class="browse-group">
					<label class="browse-label" for="inputLocation">Choose a profile picture</label>
					<div class="controls">
					<div class="browse-btn">
						<input type="file" class="filestyle" data-input="false">
					</div>
					</div>
				</div>
				<br/>
				<div class="register-button">
					<div class="controls">
						<button type="submit" class="btn">Register</button>
					</div>
				</div>
			</form>
	</div>
  </div>
  
  <!-- bottom navigation bar -->
  <div class="navbar navbar-inverse navbar-fixed-bottom" role="navigation">
    <div class="container">
      <div class="navbar-header">
       <a class="navbar-brand" href="bootstrap-3.1.1-dist/about.html">About</a> <a class="navbar-brand" href="bootstrap-3.1.1-dist/contact.html">Contact</a> </div>
	  </div>
    </div>
  </div>
