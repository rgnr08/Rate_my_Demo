<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Upload your Demo!</title>
	</head>

	<body>
		<!-- List of uploaded documents -->
		{% if demos %}
			<ul>
			{% for demo in demos %}
			    Your uploaded demo: <li><a href="{{ demo.docfile.url }}">{{ demo.docfile.name }}</a></li>
                Your thumbnail: <li><a href="{{ demo.img.url }}">{{ demo.img.name }}</a></li>
            {% endfor %}
         {% endif %}

        	</ul>
    </body>
</html>
